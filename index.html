<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="banner">
      <img class="banner__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a
          class="banner__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </aside>
    <main class="main">
      <section class="add-item-section">
        <h3>Add Item</h3>
        <div class="task-row-wrapper">
          <input id="newTask" class="new-task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3>Todo</h3>
        <ul id="uncompletedTasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox">
            <label class="new-task">Pay Bills</label>
            <input type="text" class="new-task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input type="checkbox">
            <label class="new-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="new-task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
        </ul>
      </section>
      <section class="completed-section">
        <h3>Completed</h3>
        <ul id="completedTasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" checked>
            <label class="new-task">See the Doctor</label>
            <input type="text" class="new-task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
