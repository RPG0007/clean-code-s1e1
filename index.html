<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="banner">
      <img class="banner__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a
          class="banner__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </aside>
    <main class="main">
      <section class="section_add-item">
        <h3 class="section__title">Add Item</h3>
        <div class="add-task">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </section>
      <section class="section_todo">
        <h3 class="section__title">Todo</h3>
        <ul id="uncompleted-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__check">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input">
            <button class="task-list__button task-list__button_edit">Edit</button>
            <button class="task-list__button task-list__button_delete">
              <img class="delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input type="checkbox" class="task-list__check">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input">
            <button class="task-list__button task-list__button_edit">Save</button>
            <button class="task-list__button task-list__button_delete">
              <img class="delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section_completed">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__check" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input">
            <button class="task-list__button task-list__button_edit">Edit</button>
            <button class="task-list__button task-list__button_delete">
              <img class="delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
