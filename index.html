<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="banner">
      <img class="banner__img" src="./eisenhower-matrix.jpg">
      <a
          class="banner__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p >
        <label for="newTask">Add Item</label>
        <div class="task-row-wrapper">
          <input id="newTask"class="new-task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="uncompletedTasks">
        <li>
          <input type="checkbox">
          <label class="new-task">Pay Bills</label>
          <input type="text" class="new-task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="new-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="new-task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completedTasks">
        <li>
          <input type="checkbox" checked>
          <label class="new-task">See the Doctor</label>
          <input type="text" class="new-task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
